<div id="conteudo">
        <section id="wrapper">
            <div class="bg"></div>
            <div class="description">
                <h3>Suite para criação de páginas JS/MVC e firebase. </h3>

                <button style="margin-top:5px;"  data-toggle="modal" data-target="#responsive-modal" class="fcbtn btn btn-info btn-outline btn-1d">Iniciar a construção</button>

                <div id="responsive-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    <h3 class="modal-title"><i class="icon-settings fa fa-cog fa-spin "></i>  Configurações do projeto</h3> </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">Nome do projeto:</label>
                                            <input type="text" class="form-control" id="name-project"> </div>
                                        <div class="form-group">
                                            <label for="message-text" class="control-label">Descrição:</label>
                                            <textarea class="form-control" id="description-project"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cancelar</button>
                                    <button type="button" onclick='add(event);'> class="btn btn-danger waves-effect waves-light">Continuar</button>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
                
        </section>
